<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
  <header class="container-fluid"> 
    <div class="row">
        <!-- Me gustaria que en este div se actualice segun la fecha  -->
        <div class="col-12"> Dia de la fecha </div>
    </div>
    <div class="row">
       <div class="col-10"><h1 class="display-1">Artesanias Moksha</h1></div>
       <div class="col-2"> <img class="logoMokshauno" src="../images/logoMokshauno.png"alt="logomoksha" id="logo"/></div>
   </div>
  </header> 

  <main class="container">
    <div class="text-bg-danger p-3" class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-success" class="btn btn-outline-primary" for="btnradio1">Quien Soy</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-success" class="btn btn-outline-primary" for="btnradio2">Productos</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
        <label class="btn btn-success" class="btn btn-outline-primary" for="btnradio3">Fotografia</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
        <label class="btn btn-success" class="btn btn-outline-primary" for="btnradio4">Encargos Particulares</label>
      </div> 

    <div class="p-3 mb-2 bg-success text-white">
menu + fotos

    </div>
  </main>      
  <footer class="container" class="col-12" >
    <div class="p-3 mb-2 bg-info text-dark"> 
    <figure class="text-center">
        <blockquote class="blockquote">
          <p><a href="https://www.instagram.com/">Instagram</a>Whatsapp:011-333-4444</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Buenos Aires , Villa Astolfi
        </figcaption>
      </figure>
    </div>
  </footer>
</body>

</html>
